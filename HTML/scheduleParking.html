<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/CSS/scheduleParking.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="phone">
            <div class="status-bar">
                <div id="time"><b>9:41</b></div>
                <div class="icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
        
            <div class="logo-small">ParkingPro</div>

            <div class="title-section">
                <a href="/html/homePageJoel.html" class="back-btn"><i class="fas fa-chevron-left"></i> Back</a>
                <div class="page-title">Schedule Parking</div>
            </div>
            
            <iframe 
                id="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2371.417163888552!2d-1.5463516841588355!3d53.795984947323066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48795c1cfa6f3c97%3A0xa4db65a472983f49!2sQ-Park%20The%20Light!5e0!3m2!1sen!2suk!4v1713446072666!5m2!1sen!2suk"
                width="100%" 
                height="150" 
                style="border:0; border-radius: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);"
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <p id="duration">Parking Duration:</p>

        <div id="times">
          <div>
            <input type="radio" id="hour1" name="time">
            <label for="hour1">1 Hour</label>
          </div>
          <div>
            <input type="radio" id="hour2" name="time">
            <label for="hour2">2 Hours</label>
          </div>
          <div>
            <input type="radio" id="hour4" name="time">
            <label for="hour4">4 Hours</label>
          </div>
          <div>
            <input type="radio" id="timeCustom" name="time">
            <label for="timeCustom" id="customLabel">Custom</label>
          </div>
        </div>
              
              
              <!-- Custom Time Popup -->
              <div class="popup-overlay" id="customPopup">
                <div class="popup-content">
                  <h3>Enter custom time (in 30 min intervals)</h3>
                  <input type="number" id="customInput" placeholder="e.g. 90" step="30" min="30">
                  <div class="popup-buttons">
                    <button class="popup-btn yes" id="confirmCustom">Confirm</button>
                    <button class="popup-btn no" id="cancelCustom">Cancel</button>
                  </div>
                </div>
              </div>
              

              <div class="booking-section">
                <div class="booking-input">
                  <p class="input-label">Date:</p>
                  <input type="date" id="date" class="input-box" />
                </div>
                <div class="booking-input">
                  <p class="input-label">Time:</p>
                  <input type="time" id="time" class="input-box" />
                </div>
              </div>
              
                  
                <button a href="#" class="button" id="bookButton"> Confirm Booking </button> 
            
                <div class="bottom-nav">
                    <a class="nav-btn" href="/HTML/profilePage.html">
                        <i class="fas fa-user"></i>
                        <span><strong>Profile</strong></span>
                    </a>
                    <a class="nav-btn" href="homePageJoel.html">
                        <i class="fas fa-home"></i>
                        <span><strong>Home</strong></span>
                    </a>
                    <a class="nav-btn" href="accessIhsan.html">
                        <i class="fas fa-cog"></i>
                        <span><strong>Settings</strong></span>
                    </a>
                </div>

            <div class="home-indicator"></div>
        </div>



        <script src="/js/scheduleParking.js"></script>
    </body>
</html>
