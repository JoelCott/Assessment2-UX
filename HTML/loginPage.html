<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <link href="/css/loginPage.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="phone">
            <div class="status-bar">
                <div id="time"><b>9:41</b></div>
                <div class="icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <a href="/HTML/landingPage.html" class="backButton"> < </a>
        
            <div class="top-bar">
                <div class="welcome">ParkingPro</div>
            </div>
            
            <div class="title">
                <div class="app-name">Log In</div>
            </div>
            
            <div id="login-container">
                <form>
                    <p class="login-text">Email Address/Phone Number:</p>
                    <input type="text" class="button"  placeholder="Please enter your Details" name="username" required>
                    <p class="login-text">Password:</p>
                    <input type="password" class="button" placeholder="Enter Password" name="password" required>
                </form>

                <p id="noAccount">
                    Don't have an account? <br>
                    <a id="blue" href="/HTML/signUp.html">Click Here</a>
                </p>

                <a href="/HTML/homePageJoel.html" class="button" id="logbutton" >Log In</a>


              
              
        
            <div class="home-indicator"></div>
        </div>



        <script src="" async defer></script>
    </body>
</html>
