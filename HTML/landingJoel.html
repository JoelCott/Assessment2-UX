<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link href="/css/landingJoel.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="phone">
    <div class="status-bar">
      <div id="time"><b>9:41</b></div>
      <div class="icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <div class="logo-small">ParkingPro</div>

    <a href="home.html" id="signout-button">Sign Out</a>

    <div class="menu-container">
      <div class="menu-container">
        <div class="menu-item align-left1">
          <i class="fas fa-car menu-icon"></i>
          <div class="menu-button">Start Parking</div>
        </div>
      
        <div class="menu-item align-right2">
          <i class="fas fa-clock menu-icon"></i>
          <div class="menu-button">Schedule Parking</div>
        </div>
      
        <div class="menu-item align-right3">
          <i class="fas fa-heart menu-icon"></i>
          <div class="menu-button">Favourited Locations</div>
        </div>
      
        <div class="menu-item align-right4">
          <i class="fas fa-car-side menu-icon"></i>
          <div class="menu-button">Registered Vehicles</div>
        </div>
      
        <div class="menu-item align-right5">
          <i class="fas fa-history menu-icon"></i>
          <div class="menu-button">View History</div>
        </div>

    </div>

    <div class="bottom-buttons">
      <a href="#" class="icon-button bottom-left">
        <i class="fas fa-user"></i><span> Profile</span>
      </a>
      <a href="#" class="icon-button bottom-right">
        <i class="fas fa-cog"></i><span> Settings</span>
      </a>
    </div>
    
  </div>

</body>
</html>
