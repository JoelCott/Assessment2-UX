<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Active Parking</title>
  <link rel="stylesheet" href="/css/step3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="phone">
    <div class="status-bar">
      <div id="time"><b>9:41</b></div>
      <div class="icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <div class="logo-small">ParkingPro</div>

    <div class="title-section">
      <a href="step2.html" class="back-btn"><i class="fas fa-chevron-left"></i> Back</a>
      <div class="page-title">Active Parking <i class="fas fa-parking"></i></div>
      <div class="progress-bar">
        <div class="progress-step active"></div>
        <div class="progress-step active"></div>
        <div class="progress-step active"></div>
      </div>
      <p class="step-label">Step 3 of 3</p>
    </div>

    <div class="content">
      <h3>Parking Session Details:</h3>
      <p><i class="fas fa-map-marker-alt"></i> <b>Location:</b> <span class="highlight-value" id="location-text">...</span></p>
      <p><i class="fas fa-clock"></i> <b>Duration:</b> <span class="highlight-value" id="duration-text">...</span></p>
      <p><i class="fas fa-pound-sign"></i> <b>Cost:</b> <span class="highlight-value" id="cost-text">...</span></p>
      <p><i class="fas fa-car"></i> <b>Vehicle:</b> <span class="highlight-value" id="vehicle-text">YK24 YBL </span></p>

      <div class="button-row">
        <button class="extend-btn">Extend Parking</button>
        <button class="end-btn">End Session</button>
      </div>

      <div class="notify-options">
        <label class="radio-label">
          <input type="radio" name="notify" value="5">
          <i class="fas fa-bell"></i> Notify me 5 mins before end
        </label>
        <label class="radio-label">
          <input type="radio" name="notify" value="10">
          <i class="fas fa-bell"></i> Notify me 10 mins before end
        </label>
      </div>
    </div>

    <div class="bottom-nav">
      <a class="nav-btn" href="profilePage.html"><i class="fas fa-user"></i><span><strong>Profile</strong></span></a>
      <a class="nav-btn" href="homePageJoel.html"><i class="fas fa-home"></i><span><strong>Home</strong></span></a>
      <a class="nav-btn" href="accessIhsan.html"><i class="fas fa-cog"></i><span><strong>Settings</strong></span></a>
    </div>
  </div>

  <script src="/js/step3.js"></script>
</body>

</html>
