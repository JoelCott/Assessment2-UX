<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link href="/css/registeredVehicles.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="phone">
        <div class="status-bar">
          <div id="time"><b>9:41</b></div>
          <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      
        <div class="logo-small">ParkingPro</div>
      
        <div class="title-section">
          <a href="/html/homePageJoel.html" class="back-btn"><i class="fas fa-chevron-left"></i> Back</a>
          <div class="page-title">Registered Vehicles</div>
        </div>
      
        <div class="vehicle-header">
          <div class="vehicle-img-header"></div>
          <div class="vehicle-info-header">Description</div>
          <div class="vehicle-reg-header">Reg Plate</div>
        </div>
      
        <div class="contentbox">
            <div class="vehicle-img-wrapper">
              <img id="img1" src="/images/audi.png" alt="Vehicle Image" class="vehicle-image">
            </div>
            <div class="vehicle-info"><span class="grey">Grey</span> Audi RS3</div>
            <div class="vehicle-reg">LM67 LKE</div>
          </div>
          
          <div class="contentbox">
            <div class="vehicle-img-wrapper">
              <img id="img2" src="/images/ford.png" alt="Vehicle Image" class="vehicle-image">
            </div>
            <div class="vehicle-info"><span class="red">Red</span> Ford Fiesta</div>
            <div class="vehicle-reg">JC19 LDS</div>
          </div>
          
          <div class="contentbox">
            <div class="vehicle-img-wrapper">
              <img id="img3" src="/images/bmw.png" alt="Vehicle Image" class="vehicle-image">
            </div>
            <div class="vehicle-info"><span class="blue">Blue</span> BMW 4 Series</div>
            <div class="vehicle-reg">YK24 YBL</div>
          </div>
          
          <div class="contentbox">
            <div class="vehicle-img-wrapper">
              <img id="img4" src="/images/benz.png" alt="Vehicle Image" class="vehicle-image">
            </div>
            <div class="vehicle-info"><span class="white">White</span> Mercedes Benz</div>
            <div class="vehicle-reg">KN65 MNL</div>
          </div>
      
          <div class="confirm-buttons">
            <a class="confirm-btn">Add Vehicle</a>
            <a class="confirm-btn">Manage Vehicle</a>
          </div>          
      
        <div class="bottom-nav">
          <a class="nav-btn" href="/HTML/profilePage.html">
            <i class="fas fa-user"></i>
            <span><strong>Profile</strong></span>
          </a>
          <a class="nav-btn" href="homePageJoel.html">
            <i class="fas fa-home"></i>
            <span><strong>Home</strong></span>
          </a>
          <a class="nav-btn" href="accessIhsan.html">
            <i class="fas fa-cog"></i>
            <span><strong>Settings</strong></span>
          </a>
        </div>
      </div>
      
    
</body>

</html>
