<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <link href="/css/signUp.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="phone">
            <div class="status-bar">
                <div id="time"><b>9:41</b></div>
                <div class="icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <a href="/html/landingPage.html" class="backButton"> < </a>
        
            <div class="title">
                <div class="welcome">ParkingPro</div>
                <div class="app-name">Sign Up</div>
            </div>      
            
            <div id="login-container">
                <form>
                    <p class="login-text">Full Name:</p>
                    <input type="text" class="button" placeholder="Enter Your Full Name Here" name="username" required>
                
                    <p class="login-text">Date Of Birth: (DD/MM/YYYY)</p>
                    <input type="date" class="button" name="dob" required>
                
                    <p class="login-text">Email Address:</p>
                    <input type="email" class="button" placeholder="Enter Email Here" name="email" required>
                
                    <p class="login-text">Phone Number:</p>
                    <input type="tel" class="button" placeholder="Enter Phone Number Here" name="phone" required>
                
                    <p class="login-text">Password:</p>
                    <input type="password" class="button" placeholder="Enter Password Here" name="password" required>
                </form>
                
                <a href="/HTML/loginPage.html" class="button" id="logbutton">Sign Up</a>
                
                <p id="noAccount">
                    Already have an account? <br>
                    <a id="blue" href="/HTML/loginPage.html">Click Here</a>
                  </p>                  

        
            <div class="home-indicator"></div>
        </div>


    </body>
</html>
